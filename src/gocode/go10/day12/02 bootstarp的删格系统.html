<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstarp栅格系统</title>
    <!--导入bootstrap样式-->
    <link rel="stylesheet" href="dist/css/bootstrap.css">

    <style>
        [class*= "col-md-"]{
            border: 1px solid rebeccapurple;
        }
    </style>
</head>
<body>
<!--栅格系统会默认把屏幕分为12列-->

<!--<div class="container">-->
<!--    <p>hello</p>-->
<!--</div>-->

<!--无内边距顶边-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">111</div>
        <div class="col-md-1">222</div>
        <div class="col-md-1">333</div>
        <div class="col-md-1">444</div>
        <div class="col-md-1">555</div>
        <div class="col-md-1">666</div>
        <div class="col-md-1">666</div>
        <div class="col-md-1">555</div>
        <div class="col-md-1">444</div>
        <div class="col-md-1">333</div>
        <div class="col-md-1">222</div>
        <div class="col-md-1">111</div>
    </div>

    <div class="row">
        <div class="col-md-6">你好</div>
        <div class="col-md-6">世界</div>
    </div>

    <!--偏移量-->
    <div class="row">
        <div class="col-md-3 col-md-offset-2">hello</div>
    </div>

    <!--最右边-->
    <div class="row">
        <div class="col-md-3 pull-right">hello</div>
    </div>

    <!--隐藏元素-->
    <div class="row">
        <div class="col-md-3 hide">hello</div>
    </div>

    <!--列嵌套-->
    <div class="row">
        <div class="col-md-6 ">
            <div class="col-md-3">1111</div>
            <div class="col-md-3">1111</div>
        </div>
    </div>

    <!--响应式布局-->
    <div class="row">
        <div class="col-md-6 col-sm-3 ">222</div>
        <div class="col-md-6 col-sm-8">222</div>
    </div>


</div>

</body>
</html>
