<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstarp栅格系统</title>
    <!--导入bootstrap样式-->
    <link rel="stylesheet" href="dist/css/bootstrap.css">

</head>
<body>
<!--栅格系统会默认把屏幕分为12列-->

<div class="container-fluid">
    <h1>hello</h1>

    <p class="small">hello world</p>
</div>

<!--引用-->
<blockquote>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
</blockquote>


<!--原生的表格-->
<table border="1">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>薪资</th>
    </tr>
    <tr>
        <td>张三</td>
        <td>21</td>
        <td>10000</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>22</td>
        <td>20000</td>
    </tr>
</table>

<div class="row">
    <div class="col-md-6 col-md-offset-2 table-striped ">
        <!--bootstarp表格-->
        <table class="table">
            <tr class="danger">
                <th>姓名</th>
                <th>年龄</th>
                <th>薪资</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>21</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>22</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>22</td>
                <td>20000</td>
            </tr>
        </table>
    </div>
</div>





</body>
</html>
