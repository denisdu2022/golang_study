{{/*继承base*/}}
{{template "base.html" .}}

{{/*重写盒子*/}}
{{define "title"}}
<title>课程管理</title>
{{end}}


{{ define "content"}}
<h3>课程管理</h3>

<!--栅格系统-->
<div class="row">
    <div class="col-md-3 pull-left">
        <p><a class="btn btn-primary" href="/course/add">添加课程</a></p>
    </div>
    <div class="pull-right col-md-3">
        <!--基于模糊查询的搜索框实现-->
        <!--    不加method="get"默认就是get-->
        <form  action="" class="form-inline"  >
            <div class="form-group">
                <input type="text" class="form-control" id="coName" placeholder="输入课程名查询" name="coName">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
    </div>
</div>

<!--课程信息展示-->
<table class="table table-hover">
    <tr>
        <th>课程名</th>
        <th>学分</th>
        <th>周期</th>
        <th>任课老师</th>
        <th>编辑</th>
        <th>删除</th>
    </tr>
    {{range $courses := .courses}}
    <tr>
        <td>{{$courses.Name}}</td>
        <td>{{$courses.Credit}}</td>
        <td>{{$courses.Period}}</td>
        <td>{{$courses.TeacherID}}</td>
        <td>
            <a href="/course/edit/{{$courses.ID}}">
                <span class="glyphicon glyphicon-edit btn btn-primary" aria-hidden="true"></span>
            </a>
        </td>
        <td>
            <a href="/course/delete/{{$courses.ID}}">
                <span class="glyphicon glyphicon-trash btn btn-danger" aria-hidden="true"></span>
            </a>
        </td>
    </tr>
    {{end}}
</table>
{{end}}
