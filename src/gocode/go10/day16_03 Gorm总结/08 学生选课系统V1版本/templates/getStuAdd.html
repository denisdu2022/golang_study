{{/*继承base*/}}
{{template "base.html" .}}

{{/*重写盒子*/}}
{{ define "title"}}
<title>添加学生</title>
{{end}}

{{define "content"}}
<h3>添加学生</h3>
<form action="" method="post">
    <div class="form-group">
        <label for="sid">学号</label>
        <input type="text" id="sid" class="form-control" placeholder="学号" name="sid">
    </div>

    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" class="form-control" placeholder="姓名" name="name">
    </div>

    <div class="form-group">
        <label for="gender">性别</label>
        <input type="text" id="gender" class="form-control" placeholder="性别" name="gender">
    </div>

    <div class="form-group">
        <label for="pwd">密码</label>
        <input type="password" id="pwd" class="form-control" placeholder="密码" name="pwd">
    </div>

    <div class="form-group">
        <label for="tel">手机号</label>
        <input type="text" id="tel" class="form-control" placeholder="手机号" name="tel">
    </div>

    <div class="form-group">
        <label for="clId">班级</label>
        <input type="text" id="clId" class="form-control" placeholder="班级" name="clId">
    </div>

    <div class="form-group">
        <label for="remark">备注</label>
        <input type="text" id="remark" class="form-control" placeholder="备注" name="remark">
    </div>

    <input type="submit" value="提交" class="btn btn-primary btn-lg pull-right " >
</form>
{{end}}
