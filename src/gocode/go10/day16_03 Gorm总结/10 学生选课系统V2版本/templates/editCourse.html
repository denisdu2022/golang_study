<!--继承base-->
{{template "base.html" .}}

<!--重写盒子-->
{{define "title"}}
<title>编辑课程</title>
{{end}}

{{define "content"}}
<h3>编辑课程</h3>

<!--自定义变量-->
<!--课程变量-->
{{$course := .course}}

<div>
  <form action="" method="post">
    <div class="form-group">
      <label for="coName">课程名</label>
      <input type="text" id="coName" class="form-control" placeholder="课程名" name="coName" value="{{$course.Name}}">
    </div>
    <div class="form-group">
      <label for="credit">学分</label>
      <input type="text" id="credit" class="form-control" placeholder="学分" name="credit" value="{{$course.Credit}}">
    </div>
    <div class="form-group">
      <label for="period">周期</label>
      <input type="text" id="period" class="form-control" placeholder="周期" name="period" value="{{$course.Period}}">
    </div>
    <div class="form-group">
      <label for="period">任课老师</label>
      <select name="tID" id="tID" class="form-control">
        {{range $teacher := .teachers}}
        {{if eq $teacher.ID $course.TeacherID}}
        <option selected value="{{$teacher.ID}}">{{$teacher.Name}}</option>
        <option value="{{$teacher.ID}}">{{$teacher.Name}}</option>
        {{else}}
        <option value="{{$teacher.ID}}">{{$teacher.Name}}</option>
        {{end}}
        {{end}}
      </select>
    </div>
    <input type="submit" value="提交" class="btn btn-primary pull-right">
  </form>
</div>
{{end}}
