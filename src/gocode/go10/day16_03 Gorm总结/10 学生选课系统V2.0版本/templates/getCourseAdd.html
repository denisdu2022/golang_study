<!--继承base-->

{{template "base.html" .}}


<!--重写盒子-->
{{define "title"}}
<title>添加课程</title>
{{end}}

{{ define "content"}}
<h3>添加课程</h3>
<div>
    <form action="" method="post">
        <div class="form-group">
            <label for="coName">课程名</label>
            <input type="text" id="coName" class="form-control" placeholder="课程名" name="coName">
        </div>
        <div class="form-group">
            <label for="credit">学分</label>
            <input type="text" id="credit" class="form-control" placeholder="学分" name="credit">
        </div>
        <div class="form-group">
            <label for="period">周期</label>
            <input type="text" id="period" class="form-control" placeholder="周期" name="period">
        </div>
        <div class="form-group">
            <label for="tID">任课老师</label>
            <select name="tID" id="tID" class="form-control">
                {{range $teachers := .teachers}}
                <option value="{{$teachers.ID}}">{{$teachers.Name}}</option>
                {{end}}
            </select>
        </div>
        <input type="submit" value="添加" class="btn btn-primary pull-right">
    </form>
</div>
{{end}}
