{{/*继承base*/}}
{{template "base.html" .}}

{{/*重写盒子*/}}
{{ define "title"}}
<title>学生管理</title>
{{end}}

{{define "content"}}
<h3>学生管理</h3>
<p><a class="btn btn-primary" href="/student/add">添加学生</a></p>
<div>
  <div>
    <table class="table table-hover">
      <tr>
        <th>学生ID</th>
        <th>学生姓名</th>
        <th>学生年龄</th>
        <th>学生性别</th>
      </tr>
      {{range $stu := .students}}
      <tr>
        <td>{{$stu.Sid}}</td>
        <td>{{$stu.Name}}</td>
        <td>{{$stu.Age}}</td>
        <td>{{$stu.Gender}}</td>
      </tr>
      {{end}}
    </table>
  </div>
</div>
{{end}}
