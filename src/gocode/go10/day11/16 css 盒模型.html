<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 盒模型</title>
    <style>
        body {
            /*外边距为0*/
            margin: 0;
        }

        .c1 {
            width: 200px;
            height: 200px;
            background: lightblue;
            border: 10px solid red;
            /*内边距*/

            padding: 10px;
            /*上下  左右*/
            /*padding: 30px 40px;*/
            /*上  左右  下*/
            /*padding: 10px 0 20px;*/
            /*上  右  下  左*/
            /*padding: 10px 0px 20px 5px;*/
            /*下外边距*/
            /*margin-bottom: 20px;*/
        }

        .c2 {
            width: 200px;
            height: 200px;
            background: lightcoral;
            border: 10px solid green;
            /*外边距*/

            margin-top: 20px;

            padding: 10px;

        }
    </style>
</head>
<body>
<!--一个div就相当于是一个盒子-->
<div class="c1">hello</div>

<div class="c2">世界</div>

</body>
</html>
