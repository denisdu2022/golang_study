<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div 和 span</title>
    <style>
        div{
            font-size: 28px;
            font-weight: bolder;
            margin: 50px 10px;
            background-color: lightblue;
        }
        span{
            font-size: 26px;
            color: royalblue;
            background-color: greenyellow;
        }
    </style>

</head>
<body>

<!-- div是块级标签  没有任何样式-->
<!-- span是内联标签 没有任何样式-->

hello
<div>hello</div>

<div>hello</div>

<span>世界</span>
<span>世界</span>

<!-- div可以嵌套p标签-->
<div><p>111</p></div>
<!-- p标签不可以嵌套div-->
<p><div>222</div></p>

</body>
</html>
