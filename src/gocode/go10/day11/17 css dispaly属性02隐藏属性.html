<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 的display属性</title>
    <style>
        .c1 {
            width: 200px;
            height: 200px;
            background: lightblue;
            display: inline-block;
        }

        .c2 {
            width: 200px;
            height: 200px;
            background: lightcoral;
            /*隐藏*/
            /*display: none;*/
            /*隐藏保存物理位置*/
            /*visibility: hidden;*/
            /*设置块级*/
            /*display: block;*/
            /*设置内联*/
            display: inline-block;
        }

        .c3 {
            width: 200px;
            height: 200px;
            background: lightcyan;

        }
    </style>
</head>
<body>

<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>

</body>
</html>
