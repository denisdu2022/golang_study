<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 的display属性</title>
    <style>
        .c1 {
            width: 200px;
            height: 200px;
            background: lightblue;
            /*inline-block 兼具块级的可以设置长宽的特性,而且具有内联标签的不独占一行的特性*/
            display: inline-block;
        }

        .c2 {
            width: 200px;
            height: 200px;
            background: lightcoral;
            display: inline-block;
            margin-left: 100px;
            margin-right: 100px;
        }

        .c3 {
            width: 200px;
            height: 200px;
            background: lightcyan;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>

</body>
</html>
