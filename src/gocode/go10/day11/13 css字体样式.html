<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css字体样式</title>

    <style>

        body {

            color: blanchedalmond;
            font-size: 14px;
            font-weight: 400;
            font-family: "Times New Roman";

        }

        .c1 {
            /*color: rebeccapurple;*/
            color: #336699;
            font-size: 30px;
            /*font-weight: 900;  1-900*/
            font-weight: 600;
            font-family: "Times New Roman";
            /*文本居中*/
            text-align: center;
        }

        .c2 {
            /*color: rebeccapurple;*/
            color: #336699;
            font-size: 30px;
            /*font-weight: 900;  1-900*/
            font-weight: 600;
            font-family: "Times New Roman";
            /*文本居中*/
            text-align: center;
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background-color: blanchedalmond;
            /*垂直居中 line-height = height*/
            line-height: 200px;
        }

        .btn {
            width: 30px;
            height: 30px;
            background-color: lightgrey;
            text-align: center;
            line-height: 30px;
            border-top-left-radius: 80%;
            border-bottom-left-radius: 80%;
        }

        a {
            text-decoration: none;
            background-color: lightgrey;
            color: darkgoldenrod;
        }
    </style>
</head>
<body>

<div>你好</div>
<div class="c1">世界你好</div>

<p class="c2">哈士奇</p>

<div class="btn"><</div>

<p><a href="https://item.jd.com/100014415041.html">魅族18x</a></p>

</body>
</html>
