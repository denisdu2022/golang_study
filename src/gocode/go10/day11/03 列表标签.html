<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
    <style>
        ul {
            list-style: none;
        <!-- list-style: lower-roman;
        -->
        }
    </style>
</head>
<body>

<!--Oder list 有序列表 ol -->
<ol>
    <li>河北省</li>
    <li>陕西省</li>
    <li>东北省</li>
</ol>

<!-- 无序列表-->
<ul>
    <li>河北省</li>
    <li>陕西省</li>
    <li>东北省</li>
</ul>


<ul type="square">
    <li>河北省</li>
    <li>陕西省</li>
    <li>东北省</li>
</ul>


</body>
</html>
