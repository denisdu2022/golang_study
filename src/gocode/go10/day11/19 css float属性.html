<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css float属性</title>

    <style>
        /*规则:
         待补充



        */
        .box {
            width: 70%;
        }

        .c1 {
            width: 200px;
            height: 200px;
            background: lightcoral;

        }

        .c2 {
            width: 200px;
            height: 200px;
            background: lightblue;
            float: left;
        }

        .c3 {
            width: 200px;
            height: 200px;
            background: lightgreen;
            float: right;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
</div>


</body>
</html>
