{{/*调用模版文件*/}}
{{template "base.html" .}}

{{define "title" }}
<title>学生管理首页</title>
{{end}}

{{/*覆盖(重写content盒子)*/}}
{{define "content"}}
<h3>学生管理</h3>
<p><a class="btn btn-primary" href="/student/add">添加学生</a></p>




<table class="table table-hover">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>手机号</th>
        <th>备注</th>
    </tr>
    {{range $stu := .students }}
    <tr>
        <td>{{$stu.Sno}}</td>
        <td>{{$stu.Name}}</td>
        <td>{{$stu.Gender}}</td>
        <td>{{$stu.Tel}}</td>
        <td>{{$stu.Remark}}</td>
    </tr>
    {{end}}
</table>
{{end}}
