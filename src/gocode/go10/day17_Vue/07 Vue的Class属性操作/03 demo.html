<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue demo</title>
<!--  引入本地vue文件-->
  <script src="vue3.js"></script>
<!--    样式-->
    <style>
        .c1{
            color: rebeccapurple;
        }
        .c2{
            background: lightblue;
        }
    </style>
</head>
<body>

<!--对标签做Dom操作-->
<!--VUE去操作DOM,先设定一个区域,一般使用div设置一个ID-->
<div id="app">
<!--    使用css样式-->
<div class="c1 c2">hello Vue 0!!!</div>
<!--        如果C1等于true,使用c1的样式渲染-->
    <div :class="{c1:true,c2:true}">hello world 1 !!!</div>
<!--    可以使用变量-->
    <div :class="{c1:isC1,c2:isC2}">hello world  2 !!!</div>
<!--    使用对象-->
    <div :class="styleObj">hello world 3 !!!</div>
<!--    数组,里边放两个对象-->
    <div :class="[styleObj1,styleObj2]">hello world 4 !!!</div>
</div>


<script>
  // 创建Vue对象,{}里边填写参数,对那个进行操作mount(#xxxx)
  //数据驱动页面 Vue的设计哲学
  //第一个参数data
  //创建一个app
  //然后模板
  //再渲染
  vm = Vue.createApp({
    data(){
            return {
                isC1:false,
                isC2:true,
                styleObj:{
                    c1:true,
                    c2:false,
                },
                styleObj1:{
                    c1:true,
                },
                styleObj2:{
                    c2:true,
                },
            }
         },
  }).mount("#app")
</script>



</body>
</html>
