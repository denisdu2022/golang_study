<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!--  引入本地vue文件-->
  <script src="vue3.js"></script>
</head>
<body>

<h3>methods</h3>


<div id="app">
  <!--绑定事件-->
<!--  foo没有参数默认不加括号-->
<!--  @click单击事件-->
  <p @click="foo">{{msg}}</p>
<!--  bar()带括号参数-->
  <p @click="bar(`hello`)">{{msg}}</p>

<!--  双击事件  @dblclick-->
  <p @dblclick="foo">{{msg}}</p>

</div>


<script>

  vm = Vue.createApp({
    data(){
      return {
            msg:"hello world!!!",
            books2:[{title:"西游记",price:36},{title:"三国演义",price:38},{title:"红楼梦",price:56}],
      }
    },
    //方法
    methods: {
        foo(){
          //点击事件改变msg数据
          this.msg = "hello Vue!!!"
        },
      //带参数
      bar(name){
        //点击事件改变msg数据
        this.msg = name;
        //打印vm对象
        console.log(this); //这是vm对象
        //把this重新定义为一个that
        var that= this;
        this.books2.filter(function (){
          console.log(">> ",this);  //这里是Window对象
          console.log(">>> ",that);  //这里是Window对象
        })
      },
    },

  }).mount("#app")
</script>

</body>
</html>
