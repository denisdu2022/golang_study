<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js扩展</title>

  <script>
      //定义一个数组
       var arr = [1,2,3,4,5,6]
      //filter()高阶函数 只能做过滤
      var ret = arr.filter(function (item){
        //返回大于3的元素
        return item >3
      })
      //浏览器控制台打印
      console.log(ret)

      var arr2 = [1,2,3,4,5,6]
      //map()高阶函数
      var ret2 = arr2.map(function (item){
        //可以做运算
        return item * item
      })
      //浏览器控制台打印
      console.log(ret2)
  </script>
</head>
<body>

</body>
</html>
