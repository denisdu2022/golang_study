<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
		<style>
		.demo-border .text {
		  width: 15%;
		}
		.demo-border .line {
		  width: 70%;
		}
		.demo-border .line div {
		  width: 100%;
		  height: 0;
		  border-top: 1px solid var(--el-border-color);
		}
		.demo-border .line .dashed {
		  border-top: 2px dashed var(--el-border-color);
		}
		</style>

		
	</head>
	<body>
		<div id="app">
			<h3>四大名著</h3>
			<p>{{books}}</p>
			<p>{{books2}}</p>
			
			
			<!-- v-for循环 -->
			<!-- 展示书籍和价格 -->
			<table class="demo-border">
				<tbody>
				<tr>
					<td>序号</td>
					<td>书籍名称</td>
					<td>书籍价格</td>
				</tr>
				<!-- v-for="值,索引" -->
				<tr v-for="books2Value,books2Index in books2">
					<td>{{ books2Index + 1}}</td>
					<td>{{ books2Value.title }}</td>
					<td>{{ books2Value.price }}</td>
				</tr>
				</tbody>
			</table>
			
			

		
		</div>
		<script>
			const App = {
				//数据
				data() {
					return {
						//数组数据
						books:["西游记","水浒传","三国演义","红楼梦","金瓶梅"],
						//[]里边是数组,数组里边是object对象
						books2:[{title:"西游记",price:36},{title:"三国演义",price:38},{title:"红楼梦",price:56}]
					}
				},
				
			};
			Vue.createApp(App).mount('#app');
		</script>
	</body>
</html>
