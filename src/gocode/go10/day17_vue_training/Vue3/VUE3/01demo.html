<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue demo</title>
		<!-- 使用本地vue.js -->
		<script src="js/vue3.js"></script>
	</head>
	<body>
		
		<!-- 对标签做DOM操作 -->
		<!-- VUE去操作DOM,先设定一个区域,一般一个区域就是一个DIV,使用标签id -->
		<div id=app>
			<!-- 相当于模板语法的渲染 -->
			<p>消息: {{msg}}</p>
			
			<!-- 给标签绑定事件@click -->
			<p><button @click="foo">弹窗</button></p>
			<p><button @click="bar">改变消息: {{msg}}</button></p>
		</div>
		
		
		
		<script>
			
			//创建vue对象,{}里边写参数,对那个进行操作mount(#xxx)
			//数据驱动页面 Vue的设计哲学
			vm = Vue.createApp({
				//第一个参数data
				//数据
				data(){
					//返回
					return {
						msg:"hello Vue",
						x:10,
					}
				},
				//定义方法
				methods:{
					//定义一个方法,(就是声明一个函数)
					//foo函数
					foo(){
						//弹窗
						alert("123")
					},
					//bar函数,第二个方法
					bar(){
						console.log(this); //this:在方法中指的是VUE对象
						//替换hello Vue
						this.msg= "hello world!!!";
					}
				}
				//创建一个app
				//然后再模板
				//再渲染
			}).mount("#app")
			
		</script>
		
		
	</body>
</html>
