<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="./style.css">-->
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei' sans-serif;
        }

        ::selection{
            color: #000;
            background: #fff;
        }
        nav{
            position: fixed;
            background: #1b1b1b;
            width: 100%;
            padding: 10px 0;
            z-index: 10;
        }

        nav .menu{
            max-width: 1250px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px ;
        }
        .menu .logo a{
            text-decoration: none;
            color: #fff;
            font-size: 35px;
            font-weight: 600;
        }

        .menu ul{
            display: inline-flex;
        }
        .menu ul li{
            list-style: none;
            margin-left: 7px;
        }
        .menu ul li:first-child{
            margin-left: 0px;
        }
        .menu ul li a{
            text-decoration: none;
            color: #fff ;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .menu ul li a:hover{
            background: #fff;
            color: black;
        }

        .img{
            background: url(../static/img3.jpg) no-repeat;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .img::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .center{
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
            padding: 0 20px ;
            text-align: center;
        }

        .center .title{
            color: #fff;
            font-size: 55px;
            font-weight: 600;
        }

        .center .sub_title{
            color: #fff;
            font-size: 48px;
            font-weight: 600;
        }

        .center .btns{
            margin-top: 20px;
        }

        .center .btns button{
            height: 55ppx;
            width: 170px;
            border-radius: 5px;
            /* border: none; */
            margin: 0 10px;
            border: 2px solid white;
            font-size: 20px;
            font-weight: 500;
            padding: 5px 10px ;
            cursor: pointer;
            outline: none;
            transition: all 0.5 ease;
        }

        .center .btns button:first-child{
            color: #fff;
            background: none;
        }
        .center .btns button:first-child:hover{
            background: white;
            color: black;
        }

        .center .btns button:last-child{
            background: white;
            color: black;
        }
    </style>
    <title>首页</title>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#">Call-me-phoenix</a>
            </div>
            <ul>
                <li><a href="" target="_blank">主页</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">联系方式</a></li>
                <li><a href="#">支持</a></li>
            </ul>
        </div>
    </nav>
    <div class="img"></div>
    <div class="center">
        <div class="title">动手创造你自己的主页</div>
        <div class="sub_title">HTML+CSS小案例</div>
        <div class="btns">
            <button>了解更多</button>
            <button>建议</button>
        </div>
    </div>
</body>
</html>
